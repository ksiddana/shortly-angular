<div id='signin'>
  <h1>signin</h1>
  <form class="signin" name="signinForm" ng-submit='signin()' novalidate>
    <input type='text'ng-model='user.username' ng-minlength="4">
    <input type="password" ng-model='user.password' ng-minlength="5" ng-maxlength="12">
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
